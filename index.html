<!DOCTYPE html>
<html>

<head>
    <!--    CSS dependency-->
    <link rel="stylesheet" href="style.css">

    <!--    D3 dependency-->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Bootsstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <!--    ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!--    Bootsstraps icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <meta charset="utf-8">

    <!--    import extern html pages-->
    <script>
        $(function () {
            $("#selectMenu").load("/html/chordMenu.html");
            // $("#chordChart").load("/html/chordchart.html");

        });
    </script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>
            Weizenbaum Library
        </h1>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="navBar">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <div class="row justify-content-center">

        <!--   PACK CHART  -->
        <div class="col" id="packContainer">
            <svg width="800" height="800"></svg>
        </div>

        <!--   CHORD CHART  -->
        <div class="col" id="chordContainer">
            <div class="col-lg-9" id="chordChart">
                <svg id="chordSVG"></svg>
            </div>
            <!--            <div class="col">
                            <button type="button" class="btn btn-light" id="returnBtn">back<i
                                    class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>-->
        </div>

        <!--   NETWORK CHART  -->
        <div class="col" id="networkContainer">
<!--            <div class="col" id="networkViz"></div>-->
        </div>


        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-light" id="resetBtn"> reset view <i
                        class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            <div class="row" id="chordMenuContainer">
                <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#chordMenu"
                        aria-expanded="false" aria-controls="collapseExample">show
                    chord chart <i class="bi bi-pie-chart-fill"></i>
                </button>
                <div id="chordMenu" class="collapse">
                    <div id="card-body">
                        <!--   SELECT MENU -->
                        <select class="form-select" aria-label="Default select example" id="selectMenu">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-light" id="networkBtn"> show network chart<i class="bi bi-diagram-2-fill"></i>
                </button>
            </div>

        </div>
    </div>

</div>
<script type="module" src="./main.js">
</script>
</body>
</html>
