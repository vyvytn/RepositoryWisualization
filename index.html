<body>
<div class="container">
    <div class="col-auto">
        <div class="row justify-content-center">
            <h1 style="font-family: 'Times New Roman'">
                <!--                <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>-->
                Weizenbaum Library
            </h1>
        </div>
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb" id="navBar">
                <li class="breadcrumb-item active" aria-current="page" style="font-family: 'Times New Roman'">Home</li>
            </ol>
        </nav>
        <!-- SIDEBAR-->
        <!--<div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        </div>-->
        <div class="row justify-content-center">

            <!--   PACK CHART  -->
            <div class="col" id="packContainer">
                <svg width="1200" height="1200"></svg>
            </div>

            <!--   CHORD CHART  -->
            <div class="col" id="chordContainer">
                <div class="col-lg-9" id="chordChart">
                    <!-- Akkordeon Legend with explaination Code: https://getbootstrap.com/docs/5.0/components/accordion/ -->
                    <div class="accordion" id="legendChordContainer">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseLegendChord" aria-expanded="true"
                                        aria-controls="collapseLegendChord"
                                        id="legendChordBtn">
                                    Legende
                                </button>
                            </h2>
                            <div id="collapseLegendChord" class="accordion-collapse collapse show"
                                 aria-labelledby="heading"
                                 data-bs-parent="#legendChordContainer">
                                <div class="accordion-body" id="legendC"
                                     style="overflow: scroll; overflow-x: hidden">
                                    <svg id="legendChordSVG" >

                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <svg id="chordSVG"></svg>
                </div>
            </div>

            <!--   NETWORK CHART  -->
            <div class="col" id="networkContainer">
                <!-- Akkordeon Legend with explaination Code: https://getbootstrap.com/docs/5.0/components/accordion/ -->
                <div class="accordion" id="legendContainer">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne"
                                    id="legendBtn">
                                Legende
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                             aria-labelledby="headingOne"
                             data-bs-parent="#legendContainer">
                            <div class="accordion-body" id="legend"
                                 style="overflow: scroll; overflow-x: hidden">
                                <svg id="legendSVG" >

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <svg id="nwSVG">
                         <!--width="960" height="900"
                         viewBox="0 0 960 500"-->
<!--                         preserveAspectRatio="xMidYMid meet">-->
                        <g class="zoom-controls" transform="translate(10, 10)">
                            <g id="zoom-in" transform="translate(0, 0)">
                                <rect width="30" height="30"></rect>
                                <line x1="5" y1="15" x2="25" y2="15"></line>
                                <line x1="15" y1="5" x2="15" y2="25"></line>
                            </g>
                            <g id="zoom-out" transform="translate(30, 0)">
                                <rect width="30" height="30"></rect>
                                <line x1="5" y1="15" x2="25" y2="15"></line>
                            </g>
                        </g>
                    </svg>

<!--                         <svg id="legendSVG">-->

<!--                         </svg>-->



            </div>
        </div>


        <!--BUTTONS-->
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-light" id="resetBtn"> reset view <i
                        class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-light" id="returnBtn"> return <i
                        class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            <div class="row" id="chordMenuContainer">
                <button class="btn btn-light" type="button" id="chordMenuBtn">show
                    chord chart <i class="bi bi-pie-chart-fill"></i>
                </button>

            </div>
        </div>

    </div>
    <script type="module" src="./main.js">
    </script>
</body>
</html>
